<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Piano</title>
</head>
<body>
    <h1>My Piano</h1>
    <div class="keys">
    <button class="CNote" id="C">C</button>
    <button class="CsNote" id="Cs">C#</button>
    <button class="DNote" id="D">D</button>
    <button class="DsNote" id="Ds">D#</button>
    <button class="ENote" id="E">E</button>
    <button class="FNote" id="F">F</button>
    <button class="FsNote" id="Fs">F#</button>
    <button class="GNote" id="G">G</button>
    <button class="GsNote" id="Gs">G#</button>
    <button class="ANote" id="A">A</button>
    <button class="BbNote" id="Bb">Bb</button>
    <button class="BNote" id="B">B</button>
    <button class="C1Note" id="C1">C</button>
    <button class="Cs1Note" id="Cs1">C#</button>
    <button class="D1Note" id="D1">D</button>
    <button class="Ds1Note" id="Ds1">D#</button>
    <button class="E1Note" id="E1">E</button>
    <button class="F1Note" id="F1">F</button>
    <button class="Fs1Note" id="Fs1">F#</button>
    <button class="G1Note" id="G1">G</button>
    <button class="Gs1Note" id="Gs1">G#</button>
    <button class="A1Note" id="A1">A</button>
    <button class="Bb1Note" id="Bb1">Bb</button>
    <button class="B1Note" id="B1">B</button>
    <button class="C2Note" id="C2">C</button>
    <button class="Cs2Note" id="Cs2">C#</button>
    <button class="D2Note" id="D2">D</button>
    <button class="Ds2Note" id="Ds2">D#</button>
    <button class="E2Note" id="E2">E</button>
    <button class="F2Note" id="F2">F</button>
    <button class="Fs2Note" id="Fs2">F#</button>
    <button class="G2Note" id="G2">G</button>
    <button class="Gs2Note" id="Gs2">G#</button>
    <button class="A2Note" id="A2">A</button>
    <button class="Bb2Note" id="Bb2">Bb</button>
    <button class="B2Note" id="B2">B</button>
    <button class="C3Note" id="C3">C</button>  
    </div>  

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
